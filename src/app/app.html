<ion-nav [root]="rootPage"></ion-nav>

<ion-menu [content]="mycontent" side="start" menuId="first" class="side-menu">
  <ion-content class="menu-container">
    <div class="logo-container">
      <!-- <img class="logo" src="assets/imgs/logo.png"> -->
    </div>
    <diV *ngIf="isLogedin">
      <div class="img-container"><img class="user-img" src="assets/imgs/signup_male.png"></div>
      <div class="info-container">
        <div *ngIf="user.name" class="name-container">{{user.name}}</div>
        <div *ngIf="user.email" class="name-container">{{user.email}}</div>
      </div>
    </diV>
    <ion-list class="menu-list">
      <ion-item class="menu-item" (click)="toPage('2')">Home</ion-item>
      <ion-item class="menu-item" (click)="toPage('3')">About Us</ion-item>
      <!-- <ion-item class="menu-item" (tap)="toPage('4')">Terms and conditions</ion-item> -->
      <ion-item class="menu-item" (click)="toPage('1')">Contact Us</ion-item>
      <!-- <ion-item class="menu-item">Rate this app</ion-item> -->
      <ion-item class="menu-item" (click)="logOut()">Log out</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
