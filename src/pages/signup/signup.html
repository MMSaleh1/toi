<ion-content class="bg-color" padding>
    <div padding>
        <div class="logo bg-white fadeInUp animated delay-1" text-center>
            <figure  class="Header-Name"> <img src="assets/imgs/logo.png"></figure>
            <!-- <div class="Header-Name">Glam & Go</div> -->
        </div>
        <!-- <h2 class="heading text-white fadeInUp animated delay-2" text-center>Register now</h2> -->
        <div class="form-container"> 

        <form [formGroup]="regesterForm" (ngSubmit)="onRegester()">
        <div class="difault-form">
            <ion-list>
                <ion-item class="fadeInUp animated delay-3">
                    <ion-input formControlName="userName" type="text" placeholder="User Name"></ion-input>
                </ion-item>
                <ion-item class="fadeInUp animated delay-4">
                    <ion-input formControlName="email" type="email" placeholder="Email Address"></ion-input>
                </ion-item>
                <ion-item class="fadeInUp animated delay-5">
                    <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
                </ion-item>
                <ion-item class="fadeInUp animated delay-5">
                    <ion-input formControlName="passwordConfirm" type="password" placeholder="Confirm Password"></ion-input>
                </ion-item>
                <ion-item class="fadeInUp animated delay-6">
                    <ion-input formControlName="phone" type="text" placeholder="Phone number"></ion-input>
                </ion-item>
                <br>
                <button ion-button full class="btn bg-theme fadeInUp animated delay-6 login-button" type="submit" >Register now</button>
                <p text-center class="text-white fadeInUp animated delay-7">Already has account? <strong (tap)="signin()">Sign in</strong></p>
            </ion-list>
        </div>
        </form>
        </div>
    </div>
</ion-content>
