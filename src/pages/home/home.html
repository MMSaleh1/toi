<ion-header>
    <ion-navbar>
            <button ion-button menuToggle><ion-icon name="ios-menu-outline"></ion-icon></button>

            <div class="logo-container">
                <img  src="/assets/imgs/logo.png">
            </div>

    </ion-navbar>
</ion-header>
<ion-content padding scrollY="false" >
    
   <div class="category-container">
    <ion-slides slidesPerView="1"pager="true"  class="slider">
        <ion-slide class="slide"   *ngFor="let item of cates">  
            <img class="slide-image" [src]="item.image">
            <button ion-button class="cate-button">{{item.name}}</button>
        </ion-slide>
    </ion-slides>
</div>
<div class="ads-container">
    
    <div class="header-container">
        <div class="header">
                Lorem Ipsum
        </div>
    </div>

    <div class="body-container">
        <div class="body">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. 
        </div>
    </div>
</div>
</ion-content>
