<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon color="primary" name="ios-menu"></ion-icon>
        </button>

        <ion-title>
            <img src="assets/imgs/logo.png">
        </ion-title>
        <ion-buttons start>
            <button (tap)="cart()" class="cart-button" ion-button icon-only>
                <ion-icon color="primary" class="header-icon" name="custom-cart-icon"></ion-icon>
            </button>
            <ion-badge *ngIf="cartProv.cartQuant > 0" class="cart-badge">{{cartProv.cartQuant}}</ion-badge>
        </ion-buttons>

    </ion-navbar>
</ion-header>
<ion-content padding scrollY="false">

    <div class="category-container">
        <ion-slides slidesPerView="1" pager="true" class="slider" #slides>
            <ion-slide class="slide" *ngFor="let item of cates">
                <img class="slide-image" [src]="item.images[0]">
                <button ion-button class="cate-button" (tap)="toServices(item)">{{item.name}} </button>
            </ion-slide>
        </ion-slides>
    </div>
    <div class="icon-left" (tap)="slidePrev()">
        <ion-icon name="ios-arrow-back"></ion-icon>
    </div>
    <div class="icon-right" (tap)="slideNext()">
        <ion-icon name="ios-arrow-forward"></ion-icon>
    </div>
    <div class="ads-container">

        <div class="header-container">
            <div class="header">
            </div>
        </div>

        <div class="body-container">
            <div class="body">
            </div>
        </div>
    </div>
</ion-content>
