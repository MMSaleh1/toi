<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon color="primary" name="ios-menu-outline"></ion-icon>
        </button>

        <ion-title>
            <img src="assets/imgs/logo.png">
        </ion-title>

    </ion-navbar>
</ion-header>


<ion-content padding class="bg-color">
    <div class="header-text">Contact Us</div>
    <form *ngIf="ready" [formGroup]="contact" (ngSubmit)="sendData()">
        <div class="difault-form">
            <ion-list>
                <ion-item class="form-item">
                    <ion-input formControlName="email" type="email"></ion-input>
                </ion-item>
                <ion-item class="form-item">
                    <ion-input formControlName="name" type="text"></ion-input>
                </ion-item>
                <ion-item class="form-item">
                    <ion-input formControlName="mobile" type="number"></ion-input>
                </ion-item>
                <ion-item class="form-item">
                    <ion-input class="massage-input" formControlName="contact" type="text" placeholder="Type The Massage ..."></ion-input>
                </ion-item>

                <button ion-button full class="send-button">SUBMIT</button>
            </ion-list>
        </div>
    </form>
</ion-content>
