<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon color="primary" name="ios-menu-outline"></ion-icon>
    </button>

    <ion-title>
      <img src="assets/imgs/logo.png">
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding class="bg-img">
  <div  *ngIf="ready" class="image-container">
    <div *ngIf=" 1 > user.image.length ">
      <img class="profile-image" *ngIf="!(displayImage.length > 1)" (tap)="getPhoto()" src="assets/imgs/signup_female.png">
      <img class="profile-image" *ngIf="displayImage.length > 1" (tap)="getPhoto()" [src]="displayImage">
    </div>
    <div *ngIf="user.image.length > 1">
        <img class="profile-image" *ngIf="!(displayImage.length > 1)"  (tap)="getPhoto()" [src]="user.image">
    <img class="profile-image" *ngIf="displayImage.length > 1" (tap)="getPhoto()" [src]="displayImage">
  </div>
    <button color="light" ion-button icon-only class="btn">
      <ion-icon color="primary" name="create"></ion-icon>
    </button>
  </div>


  <form *ngIf="ready" [formGroup]="updateForm" (ngSubmit)="update()">
    <ion-list >
      <ion-item class="item">
        <ion-input type="text" formControlName="userName" value="{{user.name}}"></ion-input>
      </ion-item>

      <ion-item class="item">
        <ion-input type="password" formControlName="password" value="{{user.password}}"></ion-input>
      </ion-item>

      <ion-item class="item">
        <ion-input type="email" formControlName="email" value="{{user.email}}"></ion-input>
      </ion-item>

      <ion-item class="item">
        <ion-input type="number" formControlName="phone" value="{{user.phone}}"></ion-input>
      </ion-item>

      <button ion-button full class="btn bg-theme update-button" (tap)="update()">Update</button>
    </ion-list>
  </form>


</ion-content>
