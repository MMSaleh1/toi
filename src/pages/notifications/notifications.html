  <div *ngIf="ready">
    <div *ngFor="let item  of user.notifications">
      <div class="date">
        <div class="date-container">{{item.date | date : 'mediumDate' }}</div>
        <div class="time-container">{{item.date | date : 'shortTime' }}</div>
      </div>
      <ion-card class="notifyCard">
        <ion-icon name="notifications" color="primary"></ion-icon>
        <div class="info">
          <div class="header-container">{{item.header}}</div>
          <div class="text-container">{{item.text}}</div>

        </div>
      </ion-card>
    </div>
  </div>

</ion-content>
