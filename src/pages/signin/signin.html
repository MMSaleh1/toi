<ion-content class="bg-img" padding>
    <div padding>
        <div class="logo bg-white fadeInUp animated delay-1" text-center>
            <!-- <figure> <img src="assets/imgs/logo.png"></figure> -->
            <div class="Header-Name">Glam & Go</div>
        </div>
        <h2 class="heading text-white fadeInUp animated delay-2" text-center>Sign in now</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSignin()"  >
        <div class="difault-form">
              
            <ion-list>
                <ion-item class="fadeInUp animated delay-3">
                    <ion-input formControlName="email" type="email" placeholder="Email Address"></ion-input>
                </ion-item>
                <ion-item class="fadeInUp animated delay-4">
                    <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
                    <!-- <small class="password">Forgot?</small> -->
                </ion-item>
                <!-- <small class="password fadeInUp animated delay-5" (click)="password()">Forgot?</small> -->
                <br>
                <button ion-button full class="btn bg-theme fadeInUp animated delay-6" >Sign in</button>
            </ion-list>
            <p class="text-white fadeInUp animated delay-7" text-center>New user? <span (click)="signup()"> Register Now</span></p>
        </div>
        </form>
    </div>
</ion-content>
