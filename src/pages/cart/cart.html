<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon color="primary" name="ios-menu-outline"></ion-icon>
        </button>

        <ion-title>
            <img src="assets/imgs/logo.png">
        </ion-title>

    </ion-navbar>
</ion-header>


<ion-content class="bg-color" no-padding *ngIf="cart.cartItems.length">
    <div class="gender-container">
        <h5>Select Stylist gender</h5>
        <ion-item class="gender-item">
            <ion-label>Select gender</ion-label>
            <ion-select [(ngModel)]="cart.gender">
                <ion-option selected value="Any">Any</ion-option>
                <ion-option value="Male">Male</ion-option>
                <ion-option value="Female">Female</ion-option>
            </ion-select>
        </ion-item>
    </div>
    <br>

    <br>
    <br>
    <br>
    <br>
    <div class="content-wrapper">

        <div class="items-container">
            <div class="category-info-container">
                <div class="category-info-text">CART</div>
            </div>
            <ion-list class="item-list" scrollY="true">

                <!-- <ion-scroll scrollY='true' class="list-container" *ngIf="cart.cartItems.length > 1"> -->
                <ion-item *ngFor="let item of cart.cartItems ; let i = index" class="item">
                    <div class="item-name">
                        <p>{{item.item.name}}</p>
                    </div>
                    <div class="item-price">
                        <p>{{item.item.price}} LE</p>
                    </div>
                    <div class="quant-warpper">
                        <div class="qunat-container">
                            <button ion-button icon-only class="add-button" (tap)="increment(item)">
                                <ion-icon name="ios-add"></ion-icon>
                            </button>
                            <div class="quant-display">{{item.quant}}</div>
                            <button ion-button icon-only class="remove-button" (tap)="decrease(i)">
                                <ion-icon name="ios-remove"></ion-icon>
                            </button>
                        </div>
                        <button ion-button icon-only class="delete-button" (tap)="delete(i)">
                            <ion-icon name="ios-trash"></ion-icon>
                        </button>
                    </div>

                </ion-item>
                <!-- </ion-scroll> -->


                <!-- <ion-scroll scrollY='true' class="list-container-short" *ngIf="cart.cartItems.length == 1">
                    <ion-item *ngFor="let item of cart.cartItems ; let i = index" class="item">

                                <button ion-button icon-only class="add-button" (tap)="increment(item)">

                                <ion-icon name="ios-trash"></ion-icon>
                            </button>
                        </div>

                    </ion-item>
                </ion-scroll> -->
                <div class="item-list-footer">
                    <div class="footer-name">
                        <p>TOTAL PRICE</p>
                    </div>
                    <div class="total-price">
                        <p>{{cart.totalPrice}} LE</p>
                    </div>
                </div>
            </ion-list>


        </div>
        <button ion-button class="confirm-button" (tap)="Checkout()">Checkout</button>
    </div>
</ion-content>

<ion-content *ngIf="!cart.cartItems.length">
    <div class="noItems">
        <img src="./assets/imgs/empty_white.png">
        <h4>
            You have no items in the cart.
        </h4>

        <button ion-button class="confirm-button" (click)="goToHome()">Book now</button>
    </div>
</ion-content>
