
  <ion-header>
      <ion-navbar>
              <button ion-button menuToggle><ion-icon name="ios-menu-outline"></ion-icon></button>
  
              <div class="logo-container">
                  <img  src="/assets/imgs/logo.png">
              </div>
  
      </ion-navbar>
  </ion-header>

<ion-content class="bg-color" padding>
  <div *ngIf="ready">
  <div>
      <ion-segment class="segmentConainer" mode="md"[(ngModel)]="tab">
          <ion-segment-button class="segmentButton" value="new">
            New Address
          </ion-segment-button>
          <ion-segment-button class="segmentButton" value="payment">
           Payment
          </ion-segment-button>
        </ion-segment>
  </div>
  <div *ngIf="tab == 'new' && ready ==true">
    <div class="newAddress-container">
      <div class="full-address-container">
      <ion-input type="text" class="full-address" placeholder="TYPE HERE" [(ngModel)]="address"> <ion-icon name="ios-pin"></ion-icon></ion-input>
    </div>
    <ion-item class="government-container">
        <ion-select placeholder="Government" [(ngModel)]="selectedGovernment">
            <ion-option *ngFor="let item of governments" [value]="item">{{item.name}}</ion-option>
            
          </ion-select>
    </ion-item>
    <ion-item class="government-container">
        <ion-select placeholder="Area" [(ngModel)]="selectedArea">
            <ion-option *ngFor="let item of selectedGovernment.areas" [value]="item">{{item.name}}</ion-option>
            
          </ion-select>
    </ion-item>
<div class="button-container">
    <button class="confirm-button" ion-button (tap)="addAddress()">CONFIRM LOCATION</button>
  </div>
    </div>  
  </div>
</div>
</ion-content>
