<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon color="primary" name="ios-menu-outline"></ion-icon>
        </button>

        <ion-title>
            <img src="assets/imgs/logo.png">
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="bg-img">
    <div class="profile-container" *ngIf="ready">
        <div class="image-container">
            <img class="profile-image" src="assets/imgs/signup_male.png">
        </div>

        <div class="info-container">
            <div class="name-container">{{user.name}}</div>
            <div class="name-container">{{user.email}}</div>

        </div>

    </div>

    <div class="selections">
        <div class="footer-options">
            <div class="options-container">
                <ion-item class="option-item" (tap)="toPage('2')">Update my profile</ion-item>
                <ion-item class="option-item" (tap)="toPage('1')">My appointments</ion-item>
                <ion-item style="border-bottom: none !important" class="option-item" (tap)="toPage('3')">My payment info</ion-item>
            </div>
        </div>
    </div>
</ion-content>
