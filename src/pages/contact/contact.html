<ion-header>
    <ion-navbar>
        <ion-title>
            Contact Us<span>
            <ion-icon name="md-notifications" class="text-white"></ion-icon>
            </span>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-img">
    <ion-card class="fadeInUp animated delay-2">
        <ion-card-content>
            <h2>Connect with us</h2>
            <ion-list no-lines>
                <ion-item>
                    <ion-avatar item-start>
                        <ion-icon name="md-mail" class="text-theme"></ion-icon>
                    </ion-avatar>
                    <p>Mail us</p>
                    <h3>hellow@cityhurch.com</h3>
                </ion-item>
                <ion-item>
                    <ion-avatar item-start>
                        <ion-icon name="md-call" class="text-theme"></ion-icon>
                    </ion-avatar>
                    <p>Call us</p>
                    <h3>+1 987 675 3210</h3>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
    <ion-card class="fadeInUp animated delay-4">
        <ion-card-content>
            <h2>Or Write us</h2>
            <ion-textarea placeholder="Wright your Message"></ion-textarea>
            <button ion-button full class="btn bg-theme">Sumnit</button>
        </ion-card-content>
    </ion-card>
    <ion-card class="fadeInUp animated delay-6">
        <ion-card-content>
            <h2 style="display: flex;align-items: center;">Our Location<small style="margin-left: auto;">Get Direction</small></h2>
            <p class="address">Queenspot near ABXZ Bank, XT Road<br>New York, USA</p>
            <div class="map">
                <img src="assets/imgs/map.png">
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
