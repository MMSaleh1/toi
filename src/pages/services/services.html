<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon color="primary" name="ios-menu-outline"></ion-icon>
        </button>

        <ion-title>
            <img src="assets/imgs/logo.png">
        </ion-title>

    </ion-navbar>
</ion-header>


<ion-content no-padding class="bg-color">
    <div class="list-container" *ngIf="ready">
        <!-- <ion-card *ngFor="let item of category.children" (click)="appointment(item)" class="singleService">
            <div class="imageContainer">
                <img [src]="item.images[0]">
            </div>
            <h5 class="name">{{item.name}}</h5>
        </ion-card> -->
        <ion-card *ngFor="let item of category.children" class="CategoryCard" (click)="appointment(item)">
            <img [src]="item.images[0]">
            <p>{{item.name}}</p>
        </ion-card>

    </div>

    <div *ngIf="!category.children.length" class="noItems">
        <img src="./assets/imgs/empty_white.png">
        <h4>
            There's no items in this category tiil now.
        </h4>
    </div>
</ion-content>
