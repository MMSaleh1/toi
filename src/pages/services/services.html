<ion-header>
    <ion-navbar>
        <img src="assets/imgs/hair-care.png">
        <ion-title>
            Hair Care
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="bg-img">
    <ion-card (click)="appointment()" class="fadeInUp animated delay-1">
        <figure><img src="assets/imgs/hair-1.png"></figure>
        <h3>Hair Wash</h3>
    </ion-card>
    <ion-card (click)="appointment()" class="fadeInUp animated delay-2">
        <figure><img src="assets/imgs/hair-2.png"></figure>
        <h3>Hair Color</h3>
    </ion-card>
    <ion-card (click)="appointment()" class="fadeInUp animated delay-3">
        <figure><img src="assets/imgs/hair-3.png"></figure>
        <h3>Hair Straightening</h3>
    </ion-card>
    <ion-card (click)="appointment()" class="fadeInUp animated delay-4">
        <figure><img src="assets/imgs/hair-4.png"></figure>
        <h3>Hair Cutting</h3>
    </ion-card>
    <ion-card (click)="appointment()" class="fadeInUp animated delay-5">
        <figure><img src="assets/imgs/hair-1.png"></figure>
        <h3>Styling Hair</h3>
    </ion-card>
</ion-content>
