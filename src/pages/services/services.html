<ion-header>
    <ion-navbar>
            <button ion-button menuToggle><ion-icon name="ios-menu-outline"></ion-icon></button>

            <div class="logo-container">
                <img  src="assets/imgs/logo.png">
            </div>

    </ion-navbar>
</ion-header>


<ion-content padding class="bg-color">
    <div class="list-container" *ngIf="ready">
    <ion-card *ngFor="let item of category.children" (click)="appointment(item)" class="card">
        <figure><img [src]="item.images[0]"></figure>
        <div class="name">{{item.name}}</div>
    </ion-card>
</div>
</ion-content>
