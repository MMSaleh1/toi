<ion-header>
    <ion-navbar>
            <button ion-button menuToggle><ion-icon name="ios-menu-outline"></ion-icon></button>

            <div class="logo-container">
                <img  src="/assets/imgs/logo.png">
            </div>

    </ion-navbar>
</ion-header>


<ion-content padding class="bg-img">
    <div *ngIf="ready">
    <ion-card *ngFor="let item of category.children" (click)="appointment()" class="card">
        <figure><img [src]="item.image"></figure>
        <h3>{{item.name}}</h3>
    </ion-card>
</div>
</ion-content>
